<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            border: 3px solid peru;
            display: flex;
            justify-content:flex-start ;
            height: 300px;  
            flex-direction:row;
            flex-wrap:wrap ;
            align-items:stretch;  

        }
        .box{
            font-size: 3ex;
            font-weight: 700;
            width: 100px;
            
            border: 3px solid purple;
        }
        #boxx{
            flex-grow:1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"> box-1</div>
        <div class="box"id="boxx"> box-2</div>
        
    </div>
</body>
</html>
